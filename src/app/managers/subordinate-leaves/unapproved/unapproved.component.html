<div class="wrapper">
  <div class="content-wrapper">
    <ol class="breadcrumb">
      <li><a [routerLink]="['../']"><i class="fa fa-dashboard"></i> My Dashboard</a></li>
      <li class="active">UnApproved Leaves</li>
    </ol>
    <form (ngSubmit)="save()" [formGroup]="unapprovedLeavesForm">
      <section class="content-header">
        <button type="button" class="btn bg-orange btn-flat ladda-button" ladda="loadingDemo" data-style="expand-right"><span class="ladda-label">Mark Approved</span><span class="ladda-spinner"></span></button>
      </section>
      <section class="content">
        <div class="row">
          <div class="box-body">
            <div>
              <table datatable [dtOptions]="leaveTableOptions" [dtTrigger]="leaveTableTrigger" class="table table-bordered table-striped table-hover" >
                <thead>
                  <tr>
                    <th></th>
                    <th>User</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>No of days</th>
                    <th>Reason</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let l of unapproved_leaves_data">
                    <td><input type="checkbox" [formControlName]="l.id"></td>
                    <td>{{l.user_name}}</td>
                    <td>{{l.start_date}}</td>
                    <td>{{l.end_date}}</td>
                    <td> {{l.no_of_days}}
                    <td>{{l.reason}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </form>
  </div>
</div>

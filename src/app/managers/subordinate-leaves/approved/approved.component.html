<div class="wrapper">
  <div class="content-wrapper">
    <ol class="breadcrumb">
      <li><a [routerLink]="['../']"><i class="fa fa-dashboard"></i> My Dashboard</a></li>
      <li class="active">All Leaves</li>
    </ol>
    <section class="content-header">
      <form (ngSubmit)="validateApprovedLeavesForm()" [formGroup]="approvedLeavesForm" autocomplete="off" novalidate="off">
      <a (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
      <h4 class="modal-title" id="H1" style="background: #FF9800;border-radius: 10px; padding: 5px; cursor: pointer;color: black;">FILTER FOR ALL LEAVES</h4>
      </a>
      <div class="row" id="collapseBasic" [collapse]="isCollapsed" style="margin-left: 1px;margin-right: 1px; background: #353535;border-radius: 10px">
        <div>
          <div class="col-md-2">
            <div class="form-group">
              <label style="color:white;">Start Date<sup style="color:red;">*</sup></label>
              <input name="bnknm" type='text' class="form-control"[(ngModel)]="approvedLeavesData.start_date" formControlName="start_date" required [class.error1]="!approvedLeavesForm.controls.start_date.valid && approvedLeavesForm.controls.start_date.dirty" [owlDateTime]="all_leaves_start_date" [owlDateTimeTrigger]="all_leaves_start_date"  />
              <owl-date-time  [pickerType]="'calendar'" #all_leaves_start_date></owl-date-time>
              <div *ngIf="( approvedLeavesForm.get('start_date').hasError('minlength') || approvedLeavesForm.get('start_date').hasError('pattern') || approvedLeavesForm.get('start_date').hasError('required') ) && approvedLeavesForm.get('start_date').touched">
                <div class="error" *ngIf="(approvedLeavesForm.get('start_date').hasError('required') && approvedLeavesForm.get('start_date').touched)">
                  This field is mandatory
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label style="color: white;">End Date<sup style="color:red;">*</sup></label>
              <input name="endDate" type='text' class="form-control" [(ngModel)]="approvedLeavesData.end_date" formControlName="end_date" required [class.error1]="!approvedLeavesForm.controls.end_date.valid && approvedLeavesForm.controls.end_date.dirty" [owlDateTime]="all_leaves_end_date" [owlDateTimeTrigger]="all_leaves_end_date"  />
              <owl-date-time  [pickerType]="'calendar'" #all_leaves_end_date></owl-date-time>
              <div *ngIf="( approvedLeavesForm.get('end_date').hasError('minlength') || approvedLeavesForm.get('end_date').hasError('pattern') || approvedLeavesForm.get('end_date').hasError('required') ) && approvedLeavesForm.get('end_date').touched">
                <div class="error" *ngIf="(approvedLeavesForm.get('end_date').hasError('required') && approvedLeavesForm.get('end_date').touched)">
                  This field is mandatory
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2" style="margin-top: 24px;">
            <button type="submit" class="btn bg-orange btn-flat" [disabled]="approvedLeavesForm.invalid"><i class="fa fa-filter" aria-hidden="true"></i> Apply Filter</button>
          </div>
        </div>
      </div>
      </form>
    </section>
    <section class="content">
      <div class="row">
        <div class="box-body">
          <div>
            <table datatable [dtOptions]="leaveTableOptions" [dtTrigger]="leaveTableTrigger" class="table table-bordered table-striped table-hover" >
              <thead>
                <tr>
                  <th>User</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>No of days</th>
                  <th>Reason</th>
                  <th>Approval Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let l of approvedLeavesData">
                  <td>{{l.user_name}}</td>
                  <td>{{l.start_date}}</td>
                  <td>{{l.end_date}}</td>
                  <td>{{l.leave_type}}</td>
                  <td>{{l.reason}}</td>
                  <td>{{l.approved_on}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

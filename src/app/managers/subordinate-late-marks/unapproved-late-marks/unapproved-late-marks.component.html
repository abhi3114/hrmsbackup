<div class="wrapper">
  <div class="content-wrapper">
  <!--   <ol class="breadcrumb">
      <li><a [routerLink]="['/home/dashboard']"><i class="fa fa-dashboard"></i> My Dashboard</a></li>
      <li class="active">Subordinate (Unapproved Late Marks)</li>
    </ol> -->
    <section class="content-header">
       <h1 class="title">Subordinate (Unapproved Late Marks)</h1>
      <button type="button" class="btn bg-orange btn-flat ladda-button btn-manager" (click)="save()" ladda="loadingDemo" data-style="expand-right">Mark Approved</button>
    </section>
    <section class="content">
      <div class="">
        <div class="box-body">
          <div>
            <table datatable [dtOptions]="leaveTableOptions" [dtTrigger]="leaveTableTrigger" class="table table-striped table-hover" >
              <thead>
                <tr>
                  <th><label class="check-holder"><input id='checkAll' type='checkbox' class='check-box' (click)='checkAll()'/>
                  <span class="checkmark"></span></label></th>
                  <th>User</th>
                  <th>Date</th>
                  <th>Comment</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let l of unapproved_late_mark_data">
                  <td style="padding: 5px 15px;"><label class="check-holder"><input class="checkbox" name="{{l.id}}"  type="checkbox" /><span class="checkmark"></span></label></td>
                  <td>{{l.user_name}}</td>
                  <td>{{l.date}}</td>
                  <td>{{l.comment| nullData}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

  <div class="content-wrapper">

    <section class="content-header">
      <h1 class="title" style="margin-bottom: 20px;">Subordinate (Unapproved Outdoor Duties)</h1>
     <button type="button" class="btn bg-orange btn-flat ladda-button btn-manager" (click)="save()" ladda="loadingDemo" data-style="expand-right">Mark Approved
     </button>
    </section>
    <section class="content">
      <div class="">
        <div class="box-body">
          <div>
            <table datatable [dtOptions]="leaveTableOptions" [dtTrigger]="leaveTableTrigger" class="table table-striped table-hover" >
              <thead>
                <tr>
                  <th><label class="check-holder"><input id='checkAll' type='checkbox' class='check-box' (click)='checkAll()'/>
                  <span class="checkmark"></span></label></th>
                  <th>User</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>Project/Firm Name</th>
                  <th>Client/Broker Name</th>
                  <th>Location</th>
                  <th>Purpose</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let l of unapproved_outdoor_duty_data">
                  <td style="padding: 5px 15px;"><label class="check-holder"><input class="checkbox" name="{{l.id}}"  type="checkbox" /><span class="checkmark"></span></label></td>
                  <td>{{l.user_name}}</td>
                  <td>{{l.start_date}}</td>
                  <td>{{l.end_date}}</td>
                  <td>{{l.project_name}}</td>
                  <td>{{l.client_name}}</td>
                  <td>{{l.location}}</td>
                  <td>{{l.reason}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

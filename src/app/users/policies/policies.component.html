<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <h1 class="title pull-left">Policy Details</h1>
    </section>
    <section class="content">
      <div class="row">
        <div class="box-body">
          <ul class="nav nav-tabs">
            <li class="policy-list active">
              <a data-toggle="tab" href="#leavepolicy" (click)="downloadLeavePolicy()" class="policy-links">Leave Policy Details
              </a>
            </li>
            <li class="policy-list">
              <a data-toggle="tab" href="#attendancepolicy" (click)="downloadattendancePolicy()" class="policy-links">Attendance Policy Details

            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="box-body">
          <div class="tab-content">
            <div id="leavepolicy" class="tab-pane fade in active">
              <h4 style="text-align:center;">Leave Policy Details</h4>
              <pdf-viewer [src]="'/assets/files/leavepolicy.pdf'"[render-text]="true"></pdf-viewer>
            </div>
            <div id="attendancepolicy" class="tab-pane fade">
              <h4 style="text-align:center;">Attendance Policy Details</h4>
              <pdf-viewer [src]="'/assets/files/attendancepolicy.pdf'" [render-text]="true" *ngIf="showAttendancePolicy"></pdf-viewer>
            </div>
            <div id="womenempowermentpolicy" class="tab-pane fade">
              <h4 style="text-align:center;">Women Empowerment Policy Details</h4>
              <pdf-viewer [src]="'/assets/files/SHpolicy.pdf'" [render-text]="true" *ngIf="showSHPolicy"></pdf-viewer>
            </div>
          </div>
        </div>

<div class="wrapper">
  <div class="content-wrapper">
   <!--  <ol class="breadcrumb">
      <li><a [routerLink]="['../']"><i class="fa fa-dashboard"></i> My Dashboard</a></li>
      <li class="active">Approved Late Marks</li>
    </ol> -->
    <section class="content-header">
      <h1 class="title">Approved Late Marks</h1>
     <form (ngSubmit)="validateLateMarksForm()" [formGroup]="lateMarksForm" autocomplete="off" novalidate="off">
     <!--  <a (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
      <h4 class="modal-title" id="H1" style="background: #FF9800;border-radius: 10px; padding: 5px; cursor: pointer;color: black;">FILTER FOR APPROVED LATE MARKS</h4>
    </a> -->
    <div class="" id="collapseBasic" [collapse]="isCollapsed" style="">
      <div>
          <div class="col-md-1" >   <label style="color:#757575; display: inline-block; font-weight: 400;    margin: 8px 0 0 -5px;">Add Filter<!-- <sup style="color:red;">*</sup> --></label></div>
        <div class="col-md-2 alc alc-fix">
          <div class="form-group">
           <!--  <label style="color:#757575; display: inline-block; font-weight: 400;">Start Date<sup style="color:red;">*</sup></label> -->
            <input name="bnknm" type='text' class="form-control d-inline"[(ngModel)]="lateMarksData.start_date" formControlName="start_date" required [class.error1]="!lateMarksForm.controls.start_date.valid && lateMarksForm.controls.start_date.dirty" [owlDateTime]="all_leaves_start_date" [owlDateTimeTrigger]="all_leaves_start_date"  />
            <owl-date-time  [pickerType]="'calendar'" #all_leaves_start_date></owl-date-time>
            <div *ngIf="( lateMarksForm.get('start_date').hasError('minlength') || lateMarksForm.get('start_date').hasError('pattern') || lateMarksForm.get('start_date').hasError('required') ) && lateMarksForm.get('start_date').touched">
              <div class="error" *ngIf="(lateMarksForm.get('start_date').hasError('required') && lateMarksForm.get('start_date').touched)">
                This field is mandatory
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 alc">
          <div class="form-group">
           <!--  <label style="color:#757575; display: inline-block; font-weight: 400;">End Date<sup style="color:red;">*</sup></label> -->
            <input name="endDate" type='text' class="form-control d-inline" [(ngModel)]="lateMarksData.end_date" formControlName="end_date" required [class.error1]="!lateMarksForm.controls.end_date.valid && lateMarksForm.controls.end_date.dirty" [owlDateTime]="all_leaves_end_date" [owlDateTimeTrigger]="all_leaves_end_date"  />
            <owl-date-time  [pickerType]="'calendar'" #all_leaves_end_date></owl-date-time>
            <div *ngIf="( lateMarksForm.get('end_date').hasError('minlength') || lateMarksForm.get('end_date').hasError('pattern') || lateMarksForm.get('end_date').hasError('required') ) && lateMarksForm.get('end_date').touched">
              <div class="error" *ngIf="(lateMarksForm.get('end_date').hasError('required') && lateMarksForm.get('end_date').touched)">
                This field is mandatory
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn bg-orange btn-flat btn-apply" [disabled]="lateMarksForm.invalid"><!-- <i class="fa fa-filter" aria-hidden="true"></i>  -->Apply</button>
        </div>
      </div>
    </div>
  </form>
</section>
<section class="content">
  <div class="">
    <div class="box-body">
      <div>
       <table class="table  table-striped table-hover" datatable [dtOptions]="lateMarkTableOptions"  [dtTrigger]="lateMarkTableTableTrigger">
        <thead>
          <tr>
            <th>Date</th>
            <th>Comment</th>
            <th>Approved</th>
            <th>Approval Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of latemarksData">
            <td>{{l.date}}</td>
            <td *ngIf="l.approved==false"><a href="" (click)="getresponse(l.id,l.comment)">{{l.comment}}</a></td>
            <td *ngIf="l.approved==true">{{l.comment}}</td>
            <td *ngIf="l.approved==false">No</td>
            <td *ngIf="l.approved==true">Yes</td>
            <td>{{l.approved_on | date: 'dd/MM/yyyy' | nullData}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</section>
</div>
</div>
<ng-template #recordLateMarkResponse>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Record Reason for Late Mark</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form  novalidate  (ngSubmit)="validateRecordLateMarkResponseForm()" [formGroup]="updateLateMarksForm" autocomplete="off">
      <div class="row">
        <div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Reason<sup style="color:red;">*</sup></label>
              <input name="puropse" type='text' class="form-control"[(ngModel)]="updateLateMarksData.comment"  formControlName="comment" required [class.error1]="!updateLateMarksForm.controls.comment.valid && updateLateMarksForm.controls.comment.dirty" />
              <div *ngIf="( updateLateMarksForm.get('comment').hasError('required') ) && updateLateMarksForm.get('comment').touched">
               <div class="error" *ngIf="updateLateMarksForm.get('comment').hasError('required') && updateLateMarksForm.get('comment').touched">
                This field is mandatory
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="" style="margin-top: 23px; text-align: center;">
       <button type="submit" class="btn btn-primary" [disabled]="updateLateMarksForm.invalid">Submit</button>
     </div>

   </div>
 </form>
</div>
</ng-template>

<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <h1 class="title">Rejected Missing Attendances</h1>
      <form (ngSubmit)="getFilteredRejectedMissingAttendances()" [formGroup]="rejectedMissingAttendancesForm" autocomplete="off" novalidate="off">
      <div class="holder-filter" id="collapseBasic" [collapse]="isCollapsed" style="margin-left: 1px;margin-right: 1px; background: #353535;border-radius: 10px">
        <div>
          <div class="col-md-12">
            <label class="filter-label">Add Filter</label>
            <div class="lo-btn">
              <input name="bnknm" type='text' class="form-control d-inline" [(ngModel)]="rejectedMissingAttendancesData.start_date" formControlName="start_date" required [class.error1]="!rejectedMissingAttendancesForm.controls.start_date.valid && rejectedMissingAttendancesForm.controls.start_date.dirty" [owlDateTime]="all_MissingAttendances_start_date" [owlDateTimeTrigger]="all_MissingAttendances_start_date" style="width: 100%" />
              <owl-date-time  [pickerType]="'calendar'" #all_MissingAttendances_start_date></owl-date-time>
              <div *ngIf="( rejectedMissingAttendancesForm.get('start_date').hasError('minlength') || rejectedMissingAttendancesForm.get('start_date').hasError('pattern') || rejectedMissingAttendancesForm.get('start_date').hasError('required') ) && rejectedMissingAttendancesForm.get('start_date').touched">
                <div class="error" *ngIf="(rejectedMissingAttendancesForm.get('start_date').hasError('required') && rejectedMissingAttendancesForm.get('start_date').touched)">
                  This field is mandatory
                </div>
              </div>
            </div>
            <div class="lo-btn">
              <input name="endDate" type='text' class="form-control d-inline" [(ngModel)]="rejectedMissingAttendancesData.end_date" formControlName="end_date" required [class.error1]="!rejectedMissingAttendancesForm.controls.end_date.valid && rejectedMissingAttendancesForm.controls.end_date.dirty" [owlDateTime]="all_MissingAttendances_end_date" [owlDateTimeTrigger]="all_MissingAttendances_end_date" style="width: 100%" />
              <owl-date-time  [pickerType]="'calendar'" #all_MissingAttendances_end_date></owl-date-time>
              <div *ngIf="( rejectedMissingAttendancesForm.get('end_date').hasError('minlength') || rejectedMissingAttendancesForm.get('end_date').hasError('pattern') || rejectedMissingAttendancesForm.get('end_date').hasError('required') ) && rejectedMissingAttendancesForm.get('end_date').touched">
                <div class="error" *ngIf="(rejectedMissingAttendancesForm.get('end_date').hasError('required') && rejectedMissingAttendancesForm.get('end_date').touched)">
                  This field is mandatory
                </div>
              </div>
            </div>
            <button type="submit" class="btn bg-orange btn-flat btn-apply" [disabled]="rejectedMissingAttendancesForm.invalid">Apply</button>
          </div>
        </div>
      </div>
      </form>
    </section>
    <section class="content">
      <div class="box-body">
        <div>
          <table class="table table-striped table-hover" datatable [dtOptions]="lateMarkTableOptions"  [dtTrigger]="lateMarkTableTableTrigger">
          <thead>
            <tr>
              <th>Date</th>
              <th>Punch</th>
              <th>Reason</th>
              <th>Rejection Reason</th>
              <th>Rejected By</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let l of rejectedMissingAttendances">
              <td>{{l.date}}</td>
              <td>{{l.punch}}</td>
              <td>{{l.reason}}</td>
              <th>{{l.review_reason}}</th>
              <td>{{l.reviewer_name | nullData}}</td>
            </tr>
          </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</div>

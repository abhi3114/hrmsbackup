<div class="wrapper">
  <div class="content-wrapper">
    <h1 class="title" style="padding: 15px 20px;">My Assets Details</h1>
    <section class="content">
      <div class="box-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover" datatable [dtOptions]="assetTableOptions"  [dtTrigger]="assetTableTrigger">
          <thead>
            <tr>
              <th>Title</th>
              <th>Quantity</th>
              <th>Date of Issue</th>
              <th>Returned</th>
              <th>Date when returned</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of invertoryData">
              <td> {{i.title}} </td>
              <td> {{i.quantity}} </td>
              <td>{{i.date_of_issue| date:'dd/MM/yyyy'}}</td>
              <td *ngIf="i.returned==false">No</td>
              <td *ngIf="i.returned==true">Yes</td>
              <td>{{i.returned_on | date: 'dd/MM/yyyy'}}</td>
            </tr>
          </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</div>

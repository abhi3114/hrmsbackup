<div class="modal-header ticket-popup-header">
  <h4 class=" modal-title pull-left">New Reimbursement Claim</h4>
  <button type="button" style="color: white;" class="close pull-right" aria-label="Close" (click)="closeModal()">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body ticket-popup">
  <form [formGroup]="form" (ngSubmit)="submit(model)">
    <div class="col-md-4">
      <div class="form-group">
        <label>Category<sup style="color:red;">*</sup></label>
        <select (change)="enableFormAccordingToCategory()" #selectref name="category" formControlName="category" class="form-control">
        <option value="Ola/Uber">Ola/Uber</option>
        <option value="Local Travel">Local Travel</option>
        <option value="Mobile Bill">Mobile Bill</option>
        <option value="Hotel Stay">Hotel Stay</option>
        <option value="Food">Food</option>
        <option value="Electricity">Electricity</option>
        <option value="Petrol/CNG">Petrol/CNG</option>
        <option value="Flight Tickets">Flight Tickets</option>
        <option value="Miscellaneous">Miscellaneous</option>
        </select>
      </div>
    </div>
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
      <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

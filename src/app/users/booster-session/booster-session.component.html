<div class="wrapper">
  <div class="content-wrapper">
    <ol class="breadcrumb">
      <li><a ui-sref="app.mydashboard" href="#"><i class="fa fa-dashboard"></i> My Dashboard</a></li>
      <li class="active">Booster Session</li>
    </ol>
    <section class="content-header">
     <h4>Booster Session Details</h4>
   </section>
   <section class="content">
    <div class="row">
      <div class="box-body">
        <div class="table-responsive">
          <table class="table  table-bordered table-striped table-hover" dataTable="ng" dt-options="invent">
            <thead>
              <tr>
                <th>Date</th>
                <th>Manager</th>
                <th>Conducted</th>
                <th>Reason</th>
                <th>Comment</th>
                <th>Record Response</th>
              </tr>
            </thead>
            <tbody>
             <tr ng-repeat="i in boostersessionData">
              <td ng-bind="i.date | ModifiedDate"></td>
              <td ng-bind="i.manager_name"></td>
              <td ng-if="i.status == true">Yes</td><td ng-if="i.status == false">No</td>
              <td ng-bind="i.reason | NullDataFilter"></td>
              <td ng-bind="i.comment | NullDataFilter"></td>
              <td ng-if="i.status == true"><a href="" ng-click="recordResponse($parent.i.status,$parent.i.session_id)"  style="border-radius: 20px; background-color:#208b39;  padding: 5px 15px 5px 15px; color: white;"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
              <td ng-if="i.status == false"><a href="" ng-click="recordResponse($parent.i.status,$parent.i.session_id)" style="border-radius: 20px; background-color:#de2929;  padding: 5px 15px 5px 15px; color: white;"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
</div>
</div>

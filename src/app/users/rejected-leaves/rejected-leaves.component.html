<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <h1 class="title">Rejected Leaves</h1>
      <form (ngSubmit)="getFilteredRejectedLeaves()" [formGroup]="rejectedLeavesForm" autocomplete="off" novalidate="off">
      <div class="holder-filter" id="collapseBasic" [collapse]="isCollapsed" style="margin-left: 1px;margin-right: 1px; background: #353535;border-radius: 10px">
        <div>
          <div class="col-md-12">
            <label class="filter-label">Add Filter</label>
            <div class="lo-btn">
              <input name="bnknm" type='text' class="form-control d-inline"[(ngModel)]="rejectedLeavesData.start_date" formControlName="start_date" required [class.error1]="!rejectedLeavesForm.controls.start_date.valid && rejectedLeavesForm.controls.start_date.dirty" [owlDateTime]="all_leaves_start_date" [owlDateTimeTrigger]="all_leaves_start_date" style="width: 100%" />
              <owl-date-time  [pickerType]="'calendar'" #all_leaves_start_date></owl-date-time>
              <div *ngIf="( rejectedLeavesForm.get('start_date').hasError('minlength') || rejectedLeavesForm.get('start_date').hasError('pattern') || rejectedLeavesForm.get('start_date').hasError('required') ) && rejectedLeavesForm.get('start_date').touched">
                <div class="error" *ngIf="(rejectedLeavesForm.get('start_date').hasError('required') && rejectedLeavesForm.get('start_date').touched)">
                  This field is mandatory
                </div>
              </div>
            </div>
            <div class="lo-btn">
              <input name="endDate" type='text' class="form-control d-inline" [(ngModel)]="rejectedLeavesData.end_date" formControlName="end_date" required [class.error1]="!rejectedLeavesForm.controls.end_date.valid && rejectedLeavesForm.controls.end_date.dirty" [owlDateTime]="all_leaves_end_date" [owlDateTimeTrigger]="all_leaves_end_date" style="width: 100%" />
              <owl-date-time  [pickerType]="'calendar'" #all_leaves_end_date></owl-date-time>
              <div *ngIf="( rejectedLeavesForm.get('end_date').hasError('minlength') || rejectedLeavesForm.get('end_date').hasError('pattern') || rejectedLeavesForm.get('end_date').hasError('required') ) && rejectedLeavesForm.get('end_date').touched">
                <div class="error" *ngIf="(rejectedLeavesForm.get('end_date').hasError('required') && rejectedLeavesForm.get('end_date').touched)">
                  This field is mandatory
                </div>
              </div>
            </div>
            <button type="submit" class="btn bg-orange btn-flat btn-apply" [disabled]="rejectedLeavesForm.invalid">Apply</button>
          </div>
        </div>
      </div>
      </form>
    </section>
    <section class="content">
      <div class="box-body">
        <div>
          <table class="table table-striped table-hover" datatable [dtOptions]="lateMarkTableOptions"  [dtTrigger]="lateMarkTableTableTrigger">
          <thead>
            <tr>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Leave Type</th>
              <th>Reason</th>
              <th>Rejection Reason</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let l of rejectedLeaves">
              <td>{{l.start_date | date: 'dd/MM/yyyy'}}</td>
              <td>{{l.end_date | date: 'dd/MM/yyyy'}}</td>
              <td>{{l.leave_type}}</td>
              <td>{{l.reason}}</td>
              <td>{{l.review_reason}}</td>
            </tr>
          </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</div>

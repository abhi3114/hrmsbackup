<div class="">
    <div class="col-md-6 left-login-box"><img src="assets/images/bg-logins.png" alt="" class="img-responsive"></div>
    <div class="col-md-6 right-login-box">
        <div class="login-box" id="content">
            <div class="login-logo">
                <img src="assets/images/lock-loginicon.png" class="img-responsive  lock-img">
                <img src="assets/images/logo.png" class="logo-pp">
                <p class="login-box-msg-he">HRMS</p>
            </div>
            <div class="login-box-body" style="padding: 0;">

                <p class="login-box-msg" style=" text-transform: uppercase;font-size: 16px;">Log In</p>
                <form name="loginForm" novalidate (ngSubmit)="validateLoginForm()" [formGroup]="signupform" autocomplete="off">
                    <div class="form-group has-feedback">
                        <input style="margin-bottom: 0px;" type="url" class="form-control" id="foremail" aria-describedby="emailHelp" placeholder="Enter Email Address" name="" required [(ngModel)]="loginData.email" formControlName="email" [class.error1]="!signupform.controls.email.valid && signupform.controls.email.dirty">
                        <div *ngIf="( signupform.get('email').hasError('minlength') || signupform.get('email').hasError('pattern') ||signupform.get('email').hasError('required') ) && signupform.get('email').touched">
                            <div class="error" *ngIf="signupform.get('email').hasError('required') && signupform.get('email').touched">
                                This field is mandatory
                            </div>
                            <div class="error" *ngIf="signupform.get('email').hasError('pattern') && signupform.get('email').touched">
                                Invalid email address
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <input [type]="show ? 'text' : 'password'" class="form-control" id="foremail" aria-describedby="emailHelp" placeholder="Enter Password" name="" required [(ngModel)]="loginData.password" formControlName="password" [class.error1]="!signupform.controls.password.valid && signupform.controls.password.dirty"
                            style="margin-top: 25px; margin-bottom:0px;">
                        <span class="glyphicon" style="z-index: 999!important;
          cursor: pointer;
          position: absolute;
          right: 15px;
          top: 15px;" (click)="viewPassword()">
          <img src="assets/images/eye-icon.png" alt="" *ngIf="show">
          <img src="assets/images/eye-icon-close.png" alt="" *ngIf="!show">
        </span>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <button type="submit" class="btn bg-orange btn-flat ladda-button" [disabled]="signupform.invalid" [ladda]="isLoading">login</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <div style="margin-top: 5px; text-align: center;">
                    <a data-toggle="modal" data-target="#resetpass" style="cursor: pointer;" (click)="updatePasswordResponse(resetPassword)">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="modal-header">
    <h4 class="modal-title pull-left">Enter Your Email</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form novalidate (ngSubmit)="resetUserPassword()" [formGroup]="resetPasswordForm" autocomplete="off">
        <div class="row">
            <div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Enter Your Email<sup style="color:red;">*</sup></label>
                        <input name="puropse" type='text' class="form-control" [(ngModel)]="resetPasswordData.email" formControlName="email" required [class.error1]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty" />
                        <div *ngIf="( resetPasswordForm.get('email').hasError('required') ) && resetPasswordForm.get('email').touched">
                            <div class="error" *ngIf="resetPasswordForm.get('email').hasError('required') && resetPasswordForm.get('email').touched">
                                This field is mandatory
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="" style="margin-top: 23px; text-align: center;">
                <button type="submit" class="btn btn-primary" [disabled]="resetPasswordForm.invalid" [ladda]="isLoadingResetPassword">Submit</button>
            </div>
        </div>
    </form>
</div>
</ng-template>

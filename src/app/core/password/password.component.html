<div style="background: url(assets/images/login-bg.jpg)
  no-repeat center; background-size: cover; position: absolute;
  width: 100%; top: 0; bottom: 0; left: 0; right: 0;">
  <div class="login-box" id="content" >
    <div class="login-logo" >
      <img src="assets/images/logo.png">
    </div>
    <div class="login-box-body">
      <p class="login-box-msg" style=" text-transform: uppercase;">HRMS | Reset Password</p>
      <form name="resetPassword" novalidate (ngSubmit)="validateResetPasswordForm()" [formGroup]="resetPasswordForm" autocomplete="off">
      <div class="form-group has-feedback">
        <input type="password" class="form-control" id="foremail" aria-describedby="emailHelp" placeholder="Enter Password" name="" required  [(ngModel)]="resetPasswordData.password" formControlName="password"
        [class.error1]="!resetPasswordForm.controls.password.valid && resetPasswordForm.controls.password.dirty" style="margin-top: 25px; margin-bottom:0px;">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" id="foremail" aria-describedby="emailHelp" placeholder="Confirm Password" name="" required  [(ngModel)]="resetPasswordData.password_confirmation" formControlName="password_confirmation"
        [class.error1]="!resetPasswordForm.controls.password_confirmation.valid && resetPasswordForm.controls.password_confirmation.dirty" style="margin-top: 25px; margin-bottom:0px;">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <button type="submit" class="btn bg-orange btn-flat ladda-button" [disabled]="resetPasswordForm.invalid" [ladda]="isLoading">Reset Your Password</button>
        </div>
        <!-- /.col -->
      </div>
      </form>
      <div style="margin-top: 23px; text-align: center;">
        <a [routerLink]="['/login']" style="cursor: pointer;" >Login</a>
      </div>
    </div>
  </div>
</div>

<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <h1 class="title" style="margin-bottom: 20px;">Missing Salary</h1>
      <form>
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-12">
              <label class="filter-label">Add Filter</label>
              <div class="lo-btn">
                <select name="bnknm" class="form-control select2 building-select d-inline" [(ngModel)]="salary_filter.selectedmonth" style="width: 100%;" required>
                <option  value="" disabled="">Select Month</option>
                <option *ngFor="let b of monthArray" value="{{b.id}}">{{b.name}}</option>
                </select>
              </div>
              <div class="lo-btn">
                <select name="endDate" class="form-control select2 building-select d-inline" [(ngModel)]="salary_filter.selectedyear" style="width: 100%;" required>
                <option  value="" disabled="">Select Year</option>
                <option *ngFor="let y of yearArray" value="{{y}}">{{y}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <section class="content">
      <div class="box-body">
        <table class="table table-striped table-hover" datatable [dtOptions]="salaryTableOptions"  [dtTrigger]="salaryTableTrigger">
        <thead>
          <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Role</th>
            <th>Pan No.</th>
            <th>Salary</th>
            <th>Date of Joining</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of user_data">
            <td>{{i.name}}</td>
            <td>{{i.department}}</td>
            <td>{{i.role }}</td>
            <td>{{i.pan_number | nullData}}</td>
            <td><i class="fa fa-inr" aria-hidden="true"></i> {{i.salary | indianCurrency}}</td>
            <td>{{i.date_of_joining | date:'dd/MM/yyyy'}}</td>
            <td  align="center">
              <a target="_blank" style="" [routerLink]="['/home/users',i.id,'payments']" [queryParams]="{month:salary_filter.selectedmonth,year:salary_filter.selectedyear}"><i class="fa fa-custom" aria-hidden="true"><img src="assets/images/edit-icon.png"></i></a>
            </td>
          </tr>
        </tbody>
        </table>
      </div>
    </section>
  </div>
</div>

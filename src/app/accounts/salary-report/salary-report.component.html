
<!-- Content Wrapper. Contains page content -->
<div class="wrapper">
  <div class="content-wrapper">
   <!--  <ol class="breadcrumb">
      <li><a [routerLink]="['/home/dashboard']"><i class="fa fa-dashboard"></i> My Dashboard</a></li>
      <li class="active">Salary Report</li>
    </ol> -->
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 class="title">Salary Report</h1>
      <form novalidate name="leaveForm" data-ng-submit="validate(leaveForm.$valid)" autocomplete="off">
        <div class="">
          <div class="col-md-2">
            <div class="form-group">
              <label style="color:#757575; display: inline-block; font-weight: 400;">Month<sup style="color:red;">*</sup></label>
              <select name="bnknm" class="form-control select2 building-select d-inline"  [(ngModel)]="salary_report_filter.selectedmonth" style="" required>
                <option  value="" disabled="">Select Month</option>
                <option *ngFor="let b of monthArray" value="{{b.id}}">{{b.name}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label style="color:#757575; display: inline-block; font-weight: 400;">Year<sup style="color:red;">*</sup></label>
              <select name="endDate" class="form-control select2 building-select d-inline" [(ngModel)]="salary_report_filter.selectedyear" style="" required>
                <option  value="" disabled="">Select Year</option>
                <option *ngFor="let y of yearArray" value="{{y}}">{{y}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-1" >
            <button type="submit" class="btn bg-orange btn-flat btn-salary" (click)="getSalaryReportData()">Submit</button>
          </div>
          <div class="col-md-offset-6 col-md-1" style="" *ngIf="isHdfc">
            <button type="button" class="btn bg-orange btn-flat pull-right btn-dblue" (click)="hdfcReport()" [ladda]="hdfcReportloader">HDFC Report</button>
          </div>

        </div>
      </form>
    </section>
    <!-- Main content -->
    <section class="content">

      <div class="">
        <div class="box-body">
          <div class="">
          <table class="table table-striped table-hover" datatable [dtOptions]="salaryReportTableOptions"  [dtTrigger]="salaryReportTableTrigger">
              <thead>
                <tr>
                 <th>Pan Number</th>
                 <th>Name</th>
                 <th>Employee No</th>
                 <th *ngFor="let h of headings">{{h}}</th>
                 <th>Total</th>
               </tr>
             </thead>
             <tbody>
              <tr *ngFor="let r of reportList">
                <td>{{r.pan | nullData}}</td>
                <td>{{r.name}}</td>
                <td>{{r.employee_number}}</td>
                <th *ngFor="let h of headings"><i class="fa fa-inr" aria-hidden="true"></i> {{getAmountFromHeading(h,r.components)}}</th>
                <td><i class="fa fa-inr" aria-hidden="true"></i> {{r.amount | indianCurrency}}</td>
              </tr>
              <tr style="font-size: larger; color: #333;">
               <td>TOTAL</td>
               <td>TOTAL</td>
               <td>TOTAL</td>
               <td *ngFor="let t of totals"><i class="fa fa-inr" aria-hidden="true"></i> {{t | indianCurrency}}</td>
               <td> <i class="fa fa-inr" aria-hidden="true"></i> {{sum | indianCurrency}}</td>
             </tr>
           </tbody>
         </table>

       </div>
     </div>
   </div>
   <!-- /.row -->
 </section>
 <!-- /.content -->
</div>
</div>
